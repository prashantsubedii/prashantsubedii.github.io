    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Nepali Font Styling */
        .nepali-text,
        .blog-modal.nepali-mode .blog-detail-title,
        .blog-modal.nepali-mode .blog-detail-content,
        .blog-modal.nepali-mode .blog-detail-content p,
        .blog-modal.nepali-mode .blog-detail-content h1,
        .blog-modal.nepali-mode .blog-detail-content h2,
        .blog-modal.nepali-mode .blog-detail-content h3,
        .blog-modal.nepali-mode .blog-detail-content h4,
        .blog-modal.nepali-mode .blog-detail-content li,
        .blog-modal.nepali-mode .blog-detail-content blockquote {
            font-family: 'Noto Sans Devanagari', 'Poppins', sans-serif !important;
            line-height: 1.8 !important;
        }
        
        .blog-modal.nepali-mode .blog-detail-title {
            font-size: 1.9rem;
            line-height: 1.5 !important;
        }
        
        .blog-modal.nepali-mode .blog-detail-content {
            font-size: 1.05rem;
        }
        
        .blogs-page-hero {
            padding: 7rem 2rem 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .blogs-page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .blogs-page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }
        
        .blogs-search-filter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .blogs-search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        
        .blogs-search-box input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .blogs-search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .blogs-search-box input::placeholder {
            color: var(--text-secondary);
        }
        
        .blogs-search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .blogs-filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
        }
        
        .filter-tag {
            padding: 0.6rem 1.3rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }
        
        .filter-tag:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .filter-tag.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .blogs-page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }
        
        .blogs-page-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }
        
        @media (max-width: 1024px) {
            .blogs-page-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .blogs-page-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .blogs-page-title {
                font-size: 2rem;
            }
            
            .blogs-search-box {
                max-width: 100%;
            }
        }
        
        @media (max-width: 640px) {
            .blogs-page-grid {
                grid-template-columns: 1fr;
            }
            
            .blogs-page-hero {
                padding: 6.5rem 1.5rem 2rem;
            }
            
            .blogs-page-content {
                padding: 0 1.5rem 3rem;
            }
            
            .filter-tag {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
        
        /* Title row with back button */
        .blogs-title-row {
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .back-button-inline {
            position: fixed;
            top: 100px; /* Increased from 90px */
            left: 1.5rem; /* Adjusted for better spacing */
            z-index: 999; /* Below navbar but above content */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            padding: 0.4rem 0.8rem; /* Slightly larger for better touch target */
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            font-size: 0.75rem; /* Standardized font size */
            font-weight: 600;
            border-radius: 50px;
            transition: var(--transition);
            box-shadow: 0 3px 10px var(--shadow);
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .back-button-inline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }
        
        .back-button-inline i {
            font-size: 0.6rem; /* Standardized icon size */
        }

        @media (max-width: 768px) {
            .back-button-inline {
                top: 95px; /* Adjusted for smaller screens */
                left: 1rem;
                padding: 0.35rem 0.7rem;
                font-size: 0.7rem;
            }
            
            .back-button-inline i {
                font-size: 0.55rem;
            }
            
            .blogs-page-hero {
                padding: 6rem 1.5rem 2rem;
            }
            
            .blogs-page-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .back-button-inline {
                top: 90px; /* Adjusted for smallest screens */
                left: 1rem;
                padding: 0.3rem 0.6rem;
                font-size: 0.65rem;
            }

            .back-button-inline i {
                font-size: 0.5rem;
            }
            
            .blogs-page-hero {
                padding: 5.5rem 1rem 1.5rem;
            }
            
            .blogs-page-title {
                font-size: 1.5rem;
            }
            
            .blogs-page-subtitle {
                font-size: 0.85rem;
            }
        }
        /* Language Toggle Styles */
        .language-toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }
        
        .lang-btn {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }
        
        .lang-btn:hover {
            color: var(--text-primary);
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #f97316 0%, #ef4444 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(249, 115, 22, 0.3);
        }
        
        /* Dark theme adjustments */
        [data-theme="dark"] .lang-btn:not(.active) {
            color: var(--text-secondary);
        }
        
        [data-theme="dark"] .lang-btn:not(.active):hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Translation loading indicator */
        .translating-indicator {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            z-index: 10002;
            display: none;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .translating-indicator.show {
            display: flex;
            animation: fadeInDown 0.3s ease;
        }
        
        .translating-indicator i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Responsive language toggle */
        @media (max-width: 768px) {
            .language-toggle-container {
                padding: 3px;
            }
            
            .lang-btn {
                padding: 0.4rem 0.9rem;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .lang-btn {
                padding: 0.35rem 0.7rem;
                font-size: 0.65rem;
            }
        }
    </style>

    <script src="js/main.js"></script>
    <script>
        // Search and filter functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('blogSearch');
            const filterTags = document.getElementById('filterTags');
            
            // Search functionality
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    filterBlogs(query, getActiveFilter());
                });
            }
            
            // Filter tag clicks
            if (filterTags) {
                filterTags.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-tag')) {
                        filterTags.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
                        e.target.classList.add('active');
                        const filter = e.target.dataset.filter;
                        filterBlogs(searchInput?.value?.toLowerCase() || '', filter);
                    }
                });
            }
            
            // Filter tags are now static - only All, Technology, Opinion
        });
        
        function getActiveFilter() {
            const activeTag = document.querySelector('.filter-tag.active');
            return activeTag ? activeTag.dataset.filter : 'all';
        }
        
        function filterBlogs(query, category) {
            const cards = document.querySelectorAll('.blog-card-new');
            cards.forEach(card => {
                const title = card.querySelector('.blog-card-heading')?.textContent?.toLowerCase() || '';
                const desc = card.querySelector('.blog-card-desc')?.textContent?.toLowerCase() || '';
                const cardCategory = card.querySelector('.blog-card-category')?.textContent?.toLowerCase() || '';
                
                const matchesQuery = title.includes(query) || desc.includes(query);
                
                // Category matching
                let matchesCategory = false;
                if (category === 'all') {
                    matchesCategory = true;
                } else if (category === 'technology') {
                    // Show any blog that has "artificial-intelligence" OR "technology" tag
                    matchesCategory = cardCategory.includes('artificial-intelligence') || cardCategory.includes('technology');
                } else {
                    // For other categories, match exactly
                    matchesCategory = cardCategory.includes(category);
                }
                
                card.style.display = (matchesQuery && matchesCategory) ? 'flex' : 'none';
            });
        }
        
        // ===== Language Translation Feature =====
        let currentLanguage = 'en';
        let originalContent = {};
        let translatedContent = {};
        
        // Initialize language toggle
        function initLanguageToggle() {
            const langEnglish = document.getElementById('langEnglish');
            const langNepali = document.getElementById('langNepali');
            
            if (langEnglish) {
                langEnglish.addEventListener('click', () => switchLanguage('en'));
            }
            
            if (langNepali) {
                langNepali.addEventListener('click', () => switchLanguage('ne'));
            }
        }
        
        // Switch language function
        async function switchLanguage(lang) {
            if (lang === currentLanguage) return;
            
            const langEnglish = document.getElementById('langEnglish');
            const langNepali = document.getElementById('langNepali');
            const indicator = document.getElementById('translatingIndicator');
            const blogModal = document.getElementById('blogModal');
            
            // Update button states and modal class for font styling
            if (lang === 'en') {
                langEnglish?.classList.add('active');
                langNepali?.classList.remove('active');
                blogModal?.classList.remove('nepali-mode');
            } else {
                langNepali?.classList.add('active');
                langEnglish?.classList.remove('active');
                blogModal?.classList.add('nepali-mode');
            }
            
            currentLanguage = lang;
            
            // Get translatable content
            const blogTitle = document.querySelector('.blog-detail-title');
            const blogContent = document.querySelector('.blog-detail-content');
            
            if (!blogTitle && !blogContent) return;
            
            // Store original content if not stored
            if (!originalContent.title && blogTitle) {
                originalContent.title = blogTitle.innerHTML;
            }
            if (!originalContent.content && blogContent) {
                originalContent.content = blogContent.innerHTML;
            }
            
            if (lang === 'en') {
                // Restore original English content
                if (originalContent.title && blogTitle) {
                    blogTitle.innerHTML = originalContent.title;
                }
                if (originalContent.content && blogContent) {
                    blogContent.innerHTML = originalContent.content;
                }
            } else {
                // Translate to Nepali
                if (indicator) indicator.classList.add('show');
                
                try {
                    // Check if we have cached translation
                    if (translatedContent.title && translatedContent.content) {
                        if (blogTitle) blogTitle.innerHTML = translatedContent.title;
                        if (blogContent) blogContent.innerHTML = translatedContent.content;
                    } else {
                        // Translate title
                        if (blogTitle && originalContent.title) {
                            const translatedTitle = await translateText(originalContent.title, 'ne');
                            blogTitle.innerHTML = translatedTitle;
                            translatedContent.title = translatedTitle;
                        }
                        
                        // Translate content (in chunks to handle large content)
                        if (blogContent && originalContent.content) {
                            const translatedContentText = await translateHTML(originalContent.content, 'ne');
                            blogContent.innerHTML = translatedContentText;
                            translatedContent.content = translatedContentText;
                        }
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    // Show error message
                    showTranslationError();
                }
                
                if (indicator) indicator.classList.remove('show');
            }
        }
        
        // Translate text using Google Translate API (free method via proxy)
        async function translateText(text, targetLang) {
            // Clean HTML tags for translation
            const cleanText = text.replace(/<[^>]*>/g, ' ').trim();
            if (!cleanText) return text;
            
            try {
                const response = await fetch(
                    `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&q=${encodeURIComponent(cleanText)}`
                );
                const data = await response.json();
                
                if (data && data[0]) {
                    let translated = '';
                    data[0].forEach(item => {
                        if (item[0]) translated += item[0];
                    });
                    return translated;
                }
                return text;
            } catch (error) {
                console.error('Translation API error:', error);
                return text;
            }
        }
        
        // Translate HTML while preserving structure
        async function translateHTML(html, targetLang) {
            // Create a temporary div to parse HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Get all text nodes
            const textNodes = [];
            const walker = document.createTreeWalker(
                tempDiv,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let node;
            while (node = walker.nextNode()) {
                const text = node.textContent.trim();
                if (text && text.length > 1) {
                    textNodes.push(node);
                }
            }
            
            // Translate text nodes in batches
            const batchSize = 10;
            for (let i = 0; i < textNodes.length; i += batchSize) {
                const batch = textNodes.slice(i, i + batchSize);
                const promises = batch.map(async (textNode) => {
                    const originalText = textNode.textContent;
                    const translated = await translateText(originalText, targetLang);
                    textNode.textContent = translated;
                });
                await Promise.all(promises);
            }
            
            return tempDiv.innerHTML;
        }
        
        // Show translation error
        function showTranslationError() {
            const indicator = document.getElementById('translatingIndicator');
            if (indicator) {
                indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Translation unavailable</span>';
                indicator.style.background = '#ef4444';
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                    indicator.innerHTML = '<i class="fas fa-spinner"></i><span>Translating...</span>';
                    indicator.style.background = '';
                }, 2000);
            }
        }
        
        // Reset translation state when modal is closed or new blog is opened
        function resetTranslationState() {
            currentLanguage = 'en';
            originalContent = {};
            translatedContent = {};
            
            const langEnglish = document.getElementById('langEnglish');
            const langNepali = document.getElementById('langNepali');
            const blogModal = document.getElementById('blogModal');
            
            langEnglish?.classList.add('active');
            langNepali?.classList.remove('active');
            blogModal?.classList.remove('nepali-mode');
        }
        
        // Override the modal close to reset translation state
        const originalCloseModal = () => {
            const modal = document.getElementById('blogModal');
            if (modal) modal.classList.remove('active');
            resetTranslationState();
        };
        
        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            initLanguageToggle();
            
            // Add reset on modal close
            const closeBtn = document.getElementById('blogModalClose');
            const backBtn = document.getElementById('blogModalBack');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', resetTranslationState);
            }
            if (backBtn) {
                backBtn.addEventListener('click', resetTranslationState);
            }
        });
        
        // Also reset when a new blog is opened (hook into showBlogContent)
        const originalShowBlogContent = window.showBlogContent;
        if (typeof originalShowBlogContent === 'function') {
            window.showBlogContent = function(...args) {
                resetTranslationState();
                return originalShowBlogContent.apply(this, args);
            };
        }
    </script>
