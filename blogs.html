<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant Subedi | All Articles</title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blogs-page-hero {
            padding: 7rem 2rem 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .blogs-page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .blogs-page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }
        
        .blogs-search-filter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .blogs-search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        
        .blogs-search-box input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .blogs-search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .blogs-search-box input::placeholder {
            color: var(--text-secondary);
        }
        
        .blogs-search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .blogs-filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
        }
        
        .filter-tag {
            padding: 0.6rem 1.3rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }
        
        .filter-tag:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .filter-tag.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .blogs-page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }
        
        .blogs-page-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }
        
        @media (max-width: 1024px) {
            .blogs-page-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .blogs-page-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .blogs-page-title {
                font-size: 2rem;
            }
            
            .blogs-search-box {
                max-width: 100%;
            }
        }
        
        @media (max-width: 640px) {
            .blogs-page-grid {
                grid-template-columns: 1fr;
            }
            
            .blogs-page-hero {
                padding: 6.5rem 1.5rem 2rem;
            }
            
            .blogs-page-content {
                padding: 0 1.5rem 3rem;
            }
            
            .filter-tag {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
        
        /* Title row with back button */
        .blogs-title-row {
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .back-button-inline {
            position: fixed;
            top: 100px; /* Increased from 90px */
            left: 1.5rem; /* Adjusted for better spacing */
            z-index: 999; /* Below navbar but above content */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            padding: 0.4rem 0.8rem; /* Slightly larger for better touch target */
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            font-size: 0.75rem; /* Standardized font size */
            font-weight: 600;
            border-radius: 50px;
            transition: var(--transition);
            box-shadow: 0 3px 10px var(--shadow);
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .back-button-inline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }
        
        .back-button-inline i {
            font-size: 0.6rem; /* Standardized icon size */
        }

        @media (max-width: 768px) {
            .back-button-inline {
                top: 95px; /* Adjusted for smaller screens */
                left: 1rem;
                padding: 0.35rem 0.7rem;
                font-size: 0.7rem;
            }
            
            .back-button-inline i {
                font-size: 0.55rem;
            }
            
            .blogs-page-hero {
                padding: 6rem 1.5rem 2rem;
            }
            
            .blogs-page-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .back-button-inline {
                top: 90px; /* Adjusted for smallest screens */
                left: 1rem;
                padding: 0.3rem 0.6rem;
                font-size: 0.65rem;
            }

            .back-button-inline i {
                font-size: 0.5rem;
            }
            
            .blogs-page-hero {
                padding: 5.5rem 1rem 1.5rem;
            }
            
            .blogs-page-title {
                font-size: 1.5rem;
            }
            
            .blogs-page-subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/LOGO.png" alt="Prashant Logo" style="height: 45px; width: auto;">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#education" class="nav-link">Education</a></li>
                <li><a href="index.html#skills" class="nav-link">Skills</a></li>
                <li><a href="index.html#featured-projects" class="nav-link">Projects</a></li>
                <li><a href="blogs.html" class="nav-link active">Blog</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="theme-toggle-container">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Page Hero Section -->
        <div class="blogs-page-hero">
            <div class="blogs-title-row">
                <a href="index.html#blog" class="back-button-inline">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
                <h1 class="blogs-page-title">All Articles</h1>
            </div>
            <p class="blogs-page-subtitle">Thoughts, tutorials, and insights on development and engineering.</p>
            
            <div class="blogs-search-filter">
                <div class="blogs-search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="blogSearch" placeholder="Search articles, topics, or keywords...">
                </div>
                <div class="blogs-filter-tags" id="filterTags">
                    <span class="filter-tag active" data-filter="all">All</span>
                    <span class="filter-tag" data-filter="technology">Technology</span>
                    <span class="filter-tag" data-filter="opinion">Opinion</span>
                </div>
            </div>
        </div>

        <!-- Blog Grid -->
        <div class="blogs-page-content">
            <div class="blogs-page-grid" id="blogContainer">
                <div class="blogs-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading articles...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content" style="justify-content: center; text-align: center;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div class="footer-logo" style="text-align: center;">
                        <img src="assets/images/LOGO.png" alt="Prashant Logo" style="height: 45px; width: auto;">
                    </div>
                    <div class="footer-tagline" style="margin-top: 0.18rem; font-size: 1rem; color: var(--text-secondary); font-weight: 400; letter-spacing: 0.01em; text-align: center;">Building Intelligent Solutions</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Blog Content Modal -->
    <div id="blogModal" class="blog-modal">
        <div class="blog-modal-content">
            <div class="blog-modal-header">
                <button class="blog-modal-back" id="blogModalBack">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
                <h2 id="blogModalTitle">Blog Post</h2>
                <button class="blog-modal-close" id="blogModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="blog-modal-body" id="blogModalBody">
                <div class="blog-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading blog...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Search and filter functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('blogSearch');
            const filterTags = document.getElementById('filterTags');
            
            // Search functionality
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    filterBlogs(query, getActiveFilter());
                });
            }
            
            // Filter tag clicks
            if (filterTags) {
                filterTags.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-tag')) {
                        filterTags.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
                        e.target.classList.add('active');
                        const filter = e.target.dataset.filter;
                        filterBlogs(searchInput?.value?.toLowerCase() || '', filter);
                    }
                });
            }
            
            // Filter tags are now static - only All, Technology, Opinion
        });
        
        function getActiveFilter() {
            const activeTag = document.querySelector('.filter-tag.active');
            return activeTag ? activeTag.dataset.filter : 'all';
        }
        
        function filterBlogs(query, category) {
            const cards = document.querySelectorAll('.blog-card-new');
            cards.forEach(card => {
                const title = card.querySelector('.blog-card-heading')?.textContent?.toLowerCase() || '';
                const desc = card.querySelector('.blog-card-desc')?.textContent?.toLowerCase() || '';
                const cardCategory = card.querySelector('.blog-card-category')?.textContent?.toLowerCase() || '';
                
                const matchesQuery = title.includes(query) || desc.includes(query);
                
                // Category matching
                let matchesCategory = false;
                if (category === 'all') {
                    matchesCategory = true;
                } else if (category === 'technology') {
                    // Show any blog that has "artificial-intelligence" OR "technology" tag
                    matchesCategory = cardCategory.includes('artificial-intelligence') || cardCategory.includes('technology');
                } else {
                    // For other categories, match exactly
                    matchesCategory = cardCategory.includes(category);
                }
                
                card.style.display = (matchesQuery && matchesCategory) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
